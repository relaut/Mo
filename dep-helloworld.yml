- apiVersion: v1
  data:
    NEW_FEATURE: 'true'
  kind: ConfigMap
  metadata:
    name: spinnaker-demo-config
    namespace: default
- apiVersion: apps/v1beta2
  kind: Deployment
  metadata:
    labels:
      app: spinnaker
      source: demo
      stack: frontend
    name: spinnaker-demo
    namespace: default
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: spinnaker
        source: demo
    template:
      metadata:
        labels:
          app: spinnaker
          source: demo
      spec:
        containers:
          - envFrom:
              - configMapRef:
                  name: spinnaker-demo-config
            image: 'index.docker.io/nadpereira/relautimages:mo.v.2'
            name: primary
            ports:
              - containerPort: 3000
            readinessProbe:
              httpGet:
                path: /
                port: 3000
- apiVersion: v1
  kind: Service
  metadata:
    name: spinnaker-demo
    namespace: default
  spec:
    ports:
      - port: 80
        protocol: TCP
        targetPort: 3000
    selector:
      app: spinnaker
      source: demo
