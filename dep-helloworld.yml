  apiVersion: apps/v1beta2
  kind: Deployment
  metadata:
    labels:
      app: helloworld-app
      source: demo
    name: helloworld-demo
    namespace: default
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: helloworld-app
        source: demo
    template:
      metadata:
        labels:
          app: helloworld-app
          source: demo
      spec:
        containers:
            image: index.docker.io/nadpereira/relautimages:mo.v.2
            name: primary
            ports:
              - containerPort: 3000
            readinessProbe:
              httpGet:
                path: /
                port: 3000
  apiVersion: v1
  kind: Service
  metadata:
    name: helloworld-demo
    namespace: default
  spec:
    ports:
      - port: 80
        protocol: TCP
        targetPort: 3000
    selector:
      app: helloworld-app
      source: demo
